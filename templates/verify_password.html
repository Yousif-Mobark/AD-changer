<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Password Changer - Verify Identity</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Dark Theme CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animations.css') }}" rel="stylesheet">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    
    <!-- Brand Bar -->
    <div class="brand-bar"></div>
    
    <div class="page-container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Logo -->
                    <div class="text-center mb-4 animate__animated animate__fadeIn">
                        <h2 class="fw-bold mb-0">
                            <i class="bi bi-shield-lock icon-pulse me-2 text-info"></i>
                            <span class="text-gradient">AD Password Portal</span>
                        </h2>
                    </div>
                    
                    <!-- Card -->
                    <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
                        <div class="card-header text-white text-center py-4">
                            <div class="card-header-content">
                                <h3 class="mb-0">
                                    <i class="bi bi-shield-lock me-2"></i>
                                    Verify Your Identity
                                </h3>
                                <p class="mb-0 mt-2 opacity-75">Security Check</p>
                                <div class="step-indicator">
                                    <i class="bi bi-2-circle-fill me-1"></i> Step 2 of 3
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div class="alert alert-info d-flex align-items-center mb-4 animate__animated animate__fadeIn" role="alert">
                                <i class="bi bi-person-check me-2"></i>
                                <div>
                                    Verifying password for: <strong>{{ username }}</strong>
                                </div>
                            </div>
                            
                            {% if error %}
                                <div class="alert alert-danger d-flex align-items-center animate__animated animate__headShake" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    <div>{{ error }}</div>
                                </div>
                            {% endif %}
                            
                            <form method="POST" class="animate-in">
                                <input type="hidden" name="username" value="{{ username }}">
                                
                                <div class="mb-4">
                                    <label for="current_password" class="form-label fw-semibold">
                                        <i class="bi bi-key me-1"></i>
                                        Current Password
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="bi bi-lock-fill text-warning"></i>
                                        </span>
                                        <input type="password" 
                                               class="form-control form-control-lg border-start-0" 
                                               id="current_password" 
                                               name="current_password" 
                                               placeholder="Enter your current password" 
                                               required 
                                               autofocus
                                               autocomplete="current-password">
                                        <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                            <i class="bi bi-eye-slash"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">
                                        <i class="bi bi-info-circle me-1"></i>
                                        Enter your existing Active Directory password
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-warning btn-lg animate__animated animate__pulse animate__infinite animate__slower">
                                        <i class="bi bi-shield-check me-2"></i>
                                        Verify & Continue
                                    </button>
                                    <a href="{{ url_for('enter_username') }}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left me-2"></i>
                                        Back
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Security Note -->
                    <div class="text-center mt-4 animate__animated animate__fadeIn animate__delay-1s">
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="bi bi-lock-fill text-warning me-2 animate__animated animate__heartBeat animate__infinite animate__slow"></i>
                            <small class="text-muted">
                                Your password is encrypted and never stored
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Digital Transformation Sponsorship -->
            <div class="row justify-content-center mt-5 animate__animated animate__fadeIn animate__delay-1s">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center">
                        <p class="text-muted small mb-1">Sponsored by</p>
                        <h6 class="text-info fw-bold">
                            <i class="bi bi-rocket-takeoff me-1"></i> Digital Transformation
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    
    <!-- Animation & Interaction Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('current_password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('bi-eye');
                    this.querySelector('i').classList.toggle('bi-eye-slash');
                });
                
                // Focus password input
                setTimeout(() => {
                    passwordInput.focus();
                }, 500);
            }
            
            // Apply animations to elements with animate-in class
            const animatedElements = document.querySelectorAll('.animate-in');
            animatedElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animation = 'fadeIn 0.5s ease-out forwards';
                }, 200 * (index + 1));
            });
        });
    </script>
</body>
</html>
