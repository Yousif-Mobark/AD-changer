<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Password Changer - Verify Identity</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- add favicon  -->
    <link rel="icon" type="image/x-icon" href="/static/img/mini-logo.svg">
</head>
<body class="bg-light">
    <nav class="navbar bg-body-tertiary mt-4" dir="rtl">
        <div class="container justify-content-center">
            <a class="" href="#"> 
            <img src="/static/img/logo.webp" alt="Bootstrap" height="70" >
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-warning text-dark text-center py-4">
                        <h3 class="mb-0">
                            <i class="bi bi-shield-lock me-2"></i>
                            Verify Your Identity
                        </h3>
                        <p class="mb-0 mt-2 opacity-75">Step 2 of 3</p>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
                            <i class="bi bi-person-check me-2"></i>
                            <div>
                                Verifying password for: <strong>{{ username }}</strong>
                            </div>
                        </div>
                        
                        {% if error %}
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div>{{ error }}</div>
                            </div>
                        {% endif %}
                        
                        <form method="POST">
                            <input type="hidden" name="username" value="{{ username }}">
                            
                            <div class="mb-4">
                                <label for="current_password" class="form-label fw-semibold">
                                    <i class="bi bi-key me-1"></i>
                                    Current Password
                                </label>
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="current_password" 
                                       name="current_password" 
                                       placeholder="Enter your current password" 
                                       required 
                                       autocomplete="current-password">
                                <div class="form-text">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Enter your existing Active Directory password
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="bi bi-shield-check me-2"></i>
                                    Verify & Continue
                                </button>
                                <a href="{{ url_for('enter_username') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    Back
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-lock me-1"></i>
                        Your password is encrypted and never stored
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
