<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Password Changer - Enter Username</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <!-- add favicon  -->
    <link rel="icon" type="image/x-icon" href="/static/img/mini-logo.svg">
</head>
<body class="bg-light">
    <nav class="navbar bg-body-tertiary mt-4" dir="rtl">
        <div class="container justify-content-center">
            <a class="" href="#"> 
            <img src="/static/img/logo.webp" alt="Bootstrap" height="70" >
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="mb-0">
                            <i class="bi bi-person-circle me-2"></i>
                            Password Change Tool
                        </h3>
                        <p class="mb-0 mt-2 opacity-75">Enter your username to begin</p>
                    </div>
                    <div class="card-body p-4">
                        {% if success %}
                            <div class="alert alert-success d-flex align-items-center" role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <div>{{ success }}</div>
                            </div>
                        {% endif %}
                        
                        {% if error %}
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div>{{ error }}</div>
                            </div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold">
                                    <i class="bi bi-person me-1"></i>
                                    Username
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="username" 
                                       name="username" 
                                       placeholder="Enter your username" 
                                       required 
                                       autocomplete="username">
                                <div class="form-text">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Enter your AD username (e.g., john.doe)
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-arrow-right me-2"></i>
                                    Continue
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        Secure Active Directory Password Change
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
