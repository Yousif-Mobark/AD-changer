<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Password Changer - Enter Username</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Dark Theme CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animations.css') }}" rel="stylesheet">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    
    <!-- Brand Bar -->
    <div class="brand-bar"></div>
    
    <div class="page-container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Logo -->
                    <div class="text-center mb-4 animate__animated animate__fadeIn">
                        <h2 class="fw-bold mb-0">
                            <i class="bi bi-shield-lock icon-pulse me-2 text-info"></i>
                            <span class="text-gradient">AD Password Portal</span>
                        </h2>
                    </div>
                    
                    <!-- Card -->
                    <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
                        <div class="card-header text-white text-center py-4">
                            <div class="card-header-content">
                                <h3 class="mb-0">
                                    <i class="bi bi-person-circle me-2"></i>
                                    Password Change Tool
                                </h3>
                                <p class="mb-0 mt-2 opacity-75">Enter your username to begin</p>
                                <div class="step-indicator">
                                    <i class="bi bi-1-circle-fill me-1"></i> Step 1 of 3
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4 animate-in">
                            {% if success %}
                                <div class="alert alert-success d-flex align-items-center animate__animated animate__fadeIn" role="alert">
                                    <i class="bi bi-check-circle-fill me-2"></i>
                                    <div>{{ success }}</div>
                                </div>
                            {% endif %}
                            
                            {% if error %}
                                <div class="alert alert-danger d-flex align-items-center animate__animated animate__headShake" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    <div>{{ error }}</div>
                                </div>
                            {% endif %}
                            
                            <form method="POST">
                                <div class="mb-4">
                                    <label for="username" class="form-label fw-semibold">
                                        <i class="bi bi-person me-1"></i>
                                        Username
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="bi bi-at text-info"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control form-control-lg border-start-0" 
                                               id="username" 
                                               name="username" 
                                               placeholder="Enter your username" 
                                               required 
                                               autocomplete="username"
                                               autofocus>
                                    </div>
                                    <div class="form-text">
                                        <i class="bi bi-info-circle me-1"></i>
                                        Enter your AD username (e.g., john.doe)
                                    </div>
                                </div>
                                
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-arrow-right me-2"></i>
                                        Continue
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="text-center mt-4 animate__animated animate__fadeIn animate__delay-1s">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            Secure Active Directory Password Change
                        </small>
                    </div>
                </div>
            </div>
            
            <!-- Digital Transformation Sponsorship -->
            <div class="row justify-content-center mt-5 animate__animated animate__fadeIn animate__delay-1s">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center">
                        <p class="text-muted small mb-1">Sponsored by</p>
                        <h6 class="text-info fw-bold">
                            <i class="bi bi-rocket-takeoff me-1"></i> Digital Transformation
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    
    <!-- Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Focus animation
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                setTimeout(() => {
                    usernameInput.focus();
                }, 500);
            }
            
            // Apply animations to elements with animate-in class
            const animatedElements = document.querySelectorAll('.animate-in');
            animatedElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animation = 'fadeIn 0.5s ease-out forwards';
                }, 200 * (index + 1));
            });
        });
    </script>
</body>
</html>
